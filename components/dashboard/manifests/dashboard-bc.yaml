apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: dashboard
  name: dashboard
  namespace: $(NS_BOBBYCAR)
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: {}
  output:
    to:
      kind: ImageStreamTag
      name: dashboard:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/kkomazaw-redhat/bobbycar.git
    type: Git
    contextDir: "components/dashboard"
  strategy:
    sourceStrategy:
      env:
      - name: OUTPUT_DIR
        value: www
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'modern-webapp:10.x'
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
  - imageChange:
    type: ImageChange
status: 
  lastVersion: 0
